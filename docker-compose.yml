services:
  web:
    build: .
    platform: linux/amd64
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:10.5
    restart: always
    environment:
      MARIADB_DATABASE: webshop
      MARIADB_ROOT_PASSWORD: root  # âœ… This is required!
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Ensure this file exists

  phpmyadmin:
    image: phpmyadmin:5.2.1
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root

volumes:
  db_data:
